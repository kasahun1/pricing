<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./assets/js/main.js" defer></script>
  <title>Pricing component with toggle | Vasco Marques</title>
</head>

<body>

  <main>
    <header>
      <h1>Our Pricing</h1>

      <div class="switch-container">
        <p id="annualy">Annualy</p>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <p id="monthly">Monthly</p>
      </div>
    </header>

    <section class="cards-container">
      <article class="card">
        <h2>Basic</h2>
        <p><span>&dollar;</span>19.99</p>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p> Send up to 3 GB</p>
        <a href="#">Learn More</a>
      </article>

      <article class="card">
        <h2>Professional</h2>
        <p><span>&dollar;</span>24.99</p>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <a href="#">Learn More</a>
      </article>

      <article class="card">
        <h2>Master</h2>
        <p><span>&dollar;</span>39.99</p>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <a href="#">Learn More</a>
      </article>
    </section>
  </main>

</body>

</html>
